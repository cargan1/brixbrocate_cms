  \



  Kære kunder\

  Grundet mit helbred må jeg desværre lukke butikken. 

  Men fortvivl ej, for Brix Brocante fortsætter på nye gode hænder fra d.1. Nov.\

  Sidste dag med mig bag disken bliver torsdag d.23. oktober.\

  Udstedte gavekort skal derfor bruges senest d.23. Oktober.
