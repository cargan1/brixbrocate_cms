header: Åbningstider
special_before: ""
special_after: >-
  COVID19: Fra d. 1. Februar er det ikke længere lovpligtigt at bære mundbind i
  butikken. Men så længe smitten stadig raser, som den gør lige nu, kommer vi
  selv forsat til at bære mundbind, da vi skal passe ekstra på. Ligeledes
  bibeholder vi spritautomaten, lufter ud og holder afstand.

  <br/>

  <br/>

  Vi beder jer også om at lade børnene bliver hjemme så flest mulige kunder kan komme indenfor i butikken og har du de mindste symptomer på Corona, skal du naturligvis blive hjemme. Husk at vi fortsat skal passe på hinanden.

  <br/>

  <br/>

  Det er forhåbentlig kun en kort tid vi behøver at passe ekstra på endnu, men indtil da håber vi på jeres forståelse og glæder os til at byde jer velkommen indenfor.

  <br/>

  <br/>

  <br/>

