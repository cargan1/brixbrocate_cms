title: Håndlavede lampeskærme
description: >-
  Skærmene i Brix Brocante er alle håndlavede af os. Vi køber oftest stofferne i
  Paris når vi er på vores mange indkøbsture. Du finder altid en del forskellige
  skærme i butikken at vælge iblandt, men vi laver også skærme på bestilling i
  nedenstående størrelser i de stoffer vi har på lager.\

  \

  Har du mulighed for at tage din lampe med i butikken er det en rigtig god ide. Så finder vi sammen den helt rigtige skærm. \

  \

  Nedenunder ses et udvalg af de mange forskellige skærme vi kan lave. Vær opmærksom på at nogle stoffer kan være udsolgt.
