description: >-
  En livslang passion for smukke vintage fund, samt arbejde og erfaring med
  boligindretning, er grundstenen i Brix Brocante. Jeg holder af at blande
  antikviteter og vintageinteriør med moderne design for at skabe et levende og
  personligt hjem. Jeg har en særlig forkærlighed for det franske, hvilket også
  afspejler sig i butikkens udvalg. Alle varer er nøje udvalgte og kurateret af
  mig og selvom butikken er lille, er der altid et bredt udvalg af barvogne,
  lamper, krystalglas, mindre møbler, dekoration, vaser, keramik og meget andet.
  Jeg tager ofte på indkøbstur i Frankrig, så der er derfor tit nyt i butikken.
  Udover vintageinteriør finder du også vores egne håndlavede lampeskærme i
  smukke franske tekstiler.

  Har du brug for sparring i forhold til indretning og farvevalg, hjælper jeg gerne.

  Jeg vil glæde mig til at byde dig indenfor. <br />

  **\- Maria Brix**
