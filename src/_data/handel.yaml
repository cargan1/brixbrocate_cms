title: Handelsbetingelser
description: >-
  Alle varer i Brix Brocante, med få undtagelser, er vintage og nogle over 100
  år gamle. Det vil sige at alle varer har haft et levet liv og derfor ikke er
  som nye. Det er netop det der er charmen og vi sælger kun varer vi selv kan
  stå inde for. Har du brug for yderligere info ift stand eller andet, er du
  velkommen til at kontakte os i butikkens åbningstid på tlf
  [42426150](tel:42426150) eller via mail på
  [info@brixbrocante.dk](mailto:info@brixbrocante.dk)\

  \

  Varer reserveres ikke. Varer som er købt over nettet og som skal afhentes i butikken, SKAL afhentes inden 14 dage med mindre andet er aftalt.


  <h2>Bytteregler</h2>


  Varer købes som beset og tages ikke retur, men kan dog byttes inden 8 dage \*mod forevisning af kvittering. Dette gælder alle varer der selv afhentes i butikken. Køber du over nettet og får leveret af enten transportfirma eller pakkepost, har du 14 dages returret. Ved returnering betaler du selv transporten.\

  \

  I alle tilfælde gælder at varen skal returneres i samme stand som da den blev købt.\

  \

  \*) Lampeskærme og lamper byttes ikke og tages ikke retur. \

  \*) Tilbudsvarer byttes ikke og tages ikke retur.\

  \*) Julepynt byttes ikke og tages ikke retur.
