<nav class="navigation" x-data="{ isOpen: false }">
    <div class="navigation__bar" :class="{ 'isOpen': isOpen }">
        <div class="navigation__bar__inner">
            <a href="/" class="navigation__home">
                <img src="{{ header_logo.logo }}" />
            </a>

            <button @click="isOpen = !isOpen" type="button" class="navigation__open" :class="{ 'isOpen': isOpen }" aria-label="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="!isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M2 6C2 5.44772 2.44772 5 3 5H21C21.5523 5 22 5.44772 22 6C22 6.55228 21.5523 7 21 7H3C2.44772 7 2 6.55228 2 6ZM2 12C2 11.4477 2.44772 11 3 11H21C21.5523 11 22 11.4477 22 12C22 12.5523 21.5523 13 21 13H3C2.44772 13 2 12.5523 2 12ZM3 17C2.44772 17 2 17.4477 2 18C2 18.5523 2.44772 19 3 19H21C21.5523 19 22 18.5523 22 18C22 17.4477 21.5523 17 21 17H3Z" fill="var(--main-color)"/>
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.7071 6.70711C19.0976 6.31658 19.0976 5.68342 18.7071 5.29289C18.3166 4.90237 17.6834 4.90237 17.2929 5.29289L12 10.5858L6.70711 5.29289C6.31658 4.90237 5.68342 4.90237 5.29289 5.29289C4.90237 5.68342 4.90237 6.31658 5.29289 6.70711L10.5858 12L5.29289 17.2929C4.90237 17.6834 4.90237 18.3166 5.29289 18.7071C5.68342 19.0976 6.31658 19.0976 6.70711 18.7071L12 13.4142L17.2929 18.7071C17.6834 19.0976 18.3166 19.0976 18.7071 18.7071C19.0976 18.3166 19.0976 17.6834 18.7071 17.2929L13.4142 12L18.7071 6.70711Z" fill="var(--main-color)"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="navigation__content" :class="{ 'hidden': !isOpen }" x-show.transition="true">

            <ul class="navigation__content__list">
                {% for item in navigation.links %}
                    <li class="navigation__content__item">
                        <a @click="isOpen = false" class="navigation__content__item__link" href="/{{ item.url }}">{{ item.title }}</a>
                    </li>
                {% endfor %}
            </ul>
    </div>
</nav>
