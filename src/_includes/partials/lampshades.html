<div id="lampshades" x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
    <h2 class="lampshades__title">{{ lampshades.title }}</h2>
    <div class="lampshades__wrapper">
        <p class="lampshades__description">{{ lampshades.description | markdownify | safe }}</p>
        <button @click="isOpen = !isOpen" class="lampshades__button">{{ lampshades.button }}</button>
    </div>
    <div class="full-width">
        <div class="lampshades__img-container" x-ref="container">
            <button class="lampshades__img__back" x-on:click="$refs.container.scrollLeft -= 300">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.7071 5.29289C16.0976 5.68342 16.0976 6.31658 15.7071 6.70711L10.4142 12L15.7071 17.2929C16.0976 17.6834 16.0976 18.3166 15.7071 18.7071C15.3166 19.0976 14.6834 19.0976 14.2929 18.7071L8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L14.2929 5.29289C14.6834 4.90237 15.3166 4.90237 15.7071 5.29289Z" fill="black"/>
                </svg>
            </button>
            {% for item in lampshades.images %}
                <img class="lampshades__img" src="{{ item.image }}" />
            {% endfor %}
            <button class="lampshades__img__forward" x-on:click="$refs.container.scrollLeft += 300">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.29289 18.7071C7.90237 18.3166 7.90237 17.6834 8.29289 17.2929L13.5858 12L8.29289 6.70711C7.90237 6.31658 7.90237 5.68342 8.29289 5.29289C8.68342 4.90237 9.31658 4.90237 9.70711 5.29289L15.7071 11.2929C16.0976 11.6834 16.0976 12.3166 15.7071 12.7071L9.70711 18.7071C9.31658 19.0976 8.68342 19.0976 8.29289 18.7071Z" fill="black"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="lampshades__sizes__container" :class="{ 'isOpen': isOpen }">
        <div class="lampshades__sizes">
                <svg @click="isOpen = !isOpen" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18.7071 6.70711C19.0976 6.31658 19.0976 5.68342 18.7071 5.29289C18.3166 4.90237 17.6834 4.90237 17.2929 5.29289L12 10.5858L6.70711 5.29289C6.31658 4.90237 5.68342 4.90237 5.29289 5.29289C4.90237 5.68342 4.90237 6.31658 5.29289 6.70711L10.5858 12L5.29289 17.2929C4.90237 17.6834 4.90237 18.3166 5.29289 18.7071C5.68342 19.0976 6.31658 19.0976 6.70711 18.7071L12 13.4142L17.2929 18.7071C17.6834 19.0976 18.3166 19.0976 18.7071 18.7071C19.0976 18.3166 19.0976 17.6834 18.7071 17.2929L13.4142 12L18.7071 6.70711Z" fill="var(--main-color)"/>
                </svg>
            {{ lampshades.sizes | markdownify | safe }}
        </div>

        <div @click="isOpen = !isOpen" class="lampshades__sizes__backdrop"></div>
    </div>
</div>
