---
layout: posts_layout
---

<div id="header">
    <div class="header__title">Inspiration</div>
    <div class="header__backdrop"></div>
    <img class="header__img" src="{{ header }}" />
</div>

<div class="row">
    <div class="row__inner">
        <div id="post">
            <h1 class="post__title">{{ title }}</h1>
            <p class="post__description">{{ content | safe }}</p>
        </div>
    </div>
</div>
